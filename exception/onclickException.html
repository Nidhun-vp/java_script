    <h1>javascript Exception handling</h1>
    <button onclick="handleError()">click to trigger error</button>
    <p id="message"></p>
    <script>
        function handleError()
        {
            try{
                let result=nonExistentFunction();

            }catch(error)
            {
                document.getElementById("message").innerHTML="An error occured: "+error.message
            } finally
            {
                console.log("execution completed")
            }
        }
    </script>
</body>
