<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
    var first=1,second=1,i=0;
    limit=Number(prompt("enter the limit:"))

    while(i<=limit)
    {  
        document.write(first)

        let next=first+second;
        first=second;
        second=next;
        i++;
    }

 



    </script>
</head>

</body>
</html>
