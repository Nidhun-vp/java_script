<script>
    
    pos_name={
        0:"ones",
        1:"tens",

        3:"thousands",
        4:"ten thousands",

        6:"ten lakh",

        8:"ten crore",

    }

    let result=" "

        document.write("A is:"+a+"<br>")
        console.log(i)
        console.log(a)
        result+=" "+a+' '+pos_name[len]
        len--
        



    }
    document.write(`the value corrsedponding to ${number} is ${result}`)









    




</script>
