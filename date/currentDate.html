<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let currentdate=new Date()
        document.write(currentdate+"<br>")

        let specificdate=new Date('2012-12-12')
        document.write(specificdate+"<br>")

        let mydate=new Date('2000')
        document.write(mydate+"<br>")

        let specificdate1=new Date('2012/12/12')
        document.write(specificdate1+"<br>")

        let date=new Date('12/12/2024')
        document.write(date+"<br>")

        let newdate=new Date('april 23 2024')
        document.write(newdate+"<br>")

        let newdate1=new Date('june,12,2024')
        document.write(newdate1+"<br>")

    </script>
</body>
</html>
