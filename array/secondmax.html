<script>
    arr=[]
    let max=0,second_max=0
 limit=Number(prompt("limit"))    
for(let i=0;i<limit;i++)
{
    a=Number(prompt("element"))
    arr.push(a)
    if(a>max)
    {
        max=a
    }

}
document.write("array is:"+arr+"<br>")

document.write("maximum is:"+max+"<br>")
arr.pop(max)
for(number of arr)
{
   if(number>second_max)
   {
    second_max=number
   }
}
document.write("second maximum is:"+second_max+"<br>")



</script>
