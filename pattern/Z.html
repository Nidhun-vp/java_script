        let limit=20
        for(let i=0;i<limit;i++)
      {   
            for(let j=0;j<limit;j++)
            
        {
            if(i==0||i==limit-1||i==j||i+j==limit-1)
            {  
                
                document.write("*")
                
                
            }
            else
            {
                document.write("&nbsp&nbsp")
            }
        }   
        document.write("<br>")
        
    
      }



    </script>
