<script>
    let limit=Number(prompt())
    for(let i=0;i<limit-1;i++)
    {
        for(let j=0;j<=i;j++) 
             { 
    
                document.write("*")
    
    
           }
           
                document.write("<br>")
      
    }
    //for second triangle after
    for(let i=0;i<limit;i++)
    {
        for(let j=0;j<limit-i;j++) //for space
             { 
    
                document.write("*")
    
    
           }
           
                document.write("<br>")
      
    }
    
    </script>
