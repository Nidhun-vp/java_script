<script>
    function BankAccount(accountNumber,accountHolderName,balance){
        let _accountNumber = accountNumber
        let _accountHolderName = accountHolderName
        let _balance = balance

        function showAccountDetails(){
           console.log(`Account Number:${_accountNumber}`)
           console.log(`Account Holder Name:${_accountHolderName}`)
           console.log(`Balance:${_balance}`)
        }

        function deposit(amount){
            _balance += amount
            showAccountDetails()
        }

        function withdraw(amount){
            if(_balance >= amount){
                _balance -= amount
                showAccountDetails()
            }
            else{
                console.log("Insufficient Balance")
            }
        }

        return{
            deposit:deposit,
            withdraw:withdraw
        }
    }
    let myBankAccount =BankAccount("123456","john",100)

     myBankAccount.deposit(500)

     console.log(myBankAccount._accountHolderName)
//encapsulation
</script>
