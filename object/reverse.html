<script>
text=prompt()
let message=text
document.write(message+"<br>")
let len=text.length
let reverse=""
for(let i=len-1;i>=0;i--)
{
reverse+=text[i]

}
document.write("<br>"+reverse+"<br>")

if(reverse===message)
{
    document.write("palindrome")
}
else
{
    document.write("not palindrome")
}


</script>
