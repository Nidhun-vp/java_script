<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
var n = Number(prompt("Enter a number:"));
    var rev = 0;  // Initialize the reverse variable
    
    while(n != 0) {
        var digit = n % 10;
        rev = rev * 10 + digit;
        n = Math.floor(n / 10);  // Use Math.floor to get the integer part
    }
    
    document.write("The reverse is: " + rev);

    </script>
</head>
<body>
    
</body>
</html>
