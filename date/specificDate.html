<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let currentdate=new Date('2023-12-16T12:30:00')
        document.write(currentdate+"<br>")//  Sat Dec 16 2023 12:30:00 GMT+0530 (India Standard Time)

        let year=currentdate.getFullYear()
        document.write(year+"<br>")//2023

        let month=currentdate.getMonth()
        document.write(month+"<br>")//11

        let day=currentdate.getDate()
        document.write(day+"<br>")//16
      
        let Hour=currentdate.getHours()
        document.write(Hour+"<br>")//12


        let Min=currentdate.getMinutes()
        document.write(Min+"<br>") //30

        let sec=currentdate.getSeconds()
        document.write(sec+"<br>") //0

        
       

    </script>
</body>
</html>
