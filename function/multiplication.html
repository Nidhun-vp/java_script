<script>
    function product(a,b)
    { 
                for(let i=1;i<=b;i++)
            {
                document.write(`${i} * ${a}=${i*a}<br>`)


            }
       
    
    }
    let x=Number(prompt("enter the number"))
    let y=Number(prompt("enter the limit"))
    product(x,y)
    document.write("after calling function")
    
    
    </script>
