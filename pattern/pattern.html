<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        limit=Number(prompt("enter limit:"))
        for(let i=0;i<limit;i++)
        {   
        for(let j=0;j<limit;j++)
         {
            if((i==0 |i==limit-1)|| (j==0 |j==limit-1))
             { 
                document.write("*")
             }
             else
             {
                document.write(" "+"&nbsp")
             }
            
         }

         document.write("<br>")


    }
    </script>
</head>
<body>
    
</body>
</html>
