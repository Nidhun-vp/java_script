    <script>
        limit=Number(prompt("enter limit:"))
        for(let i=0;i<limit;i++)
        {   
        for(let j=0;j<limit;j++)
         {
            if(i==(Math.floor(limit/2) )||j==(Math.floor(limit/2) ))

             { 
                console.log(Math.floor(limit/2))
                document.write("*")
             }
             else
             {
                document.write(" "+"&nbsp")
             }
            
         }

         document.write("<br>")


    }
    </script>
