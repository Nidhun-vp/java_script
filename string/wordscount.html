<script>
  text="hello everyone hello again repeat hello"
  let msg=prompt()
  let count=0
  txt=text.split("hello")
  document.write(txt)
  for(i=0;i<txt.length;i++)
  {
    if(txt[i]==msg)
    count=count+1
  }
  
  document.write(`<br>count of ${msg} is ${count}`)






</script>
