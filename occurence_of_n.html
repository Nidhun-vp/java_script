<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let arr = {}; // Object to store character counts
    let test_string =prompt()
  
    // Loop through each character in the string
    for (let char of test_string) {
      // If the character already exists in the object, increment its count
      if (arr[char]) {
        arr[char]++;
      } else {
        // Otherwise, initialize it with a count of 1
        arr[char] = 1;
      }
    }
  
    // Output the results
    for (let char in arr) {
      document.write(`Character: ${char}, Count: ${arr[char]}<br>`);
    }
  </script>
  




    </script>
</body>
</html>
