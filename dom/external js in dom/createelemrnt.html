<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let div=document.createElement("div")
        div.innerHTML='this a div tag created using createElemnt'
       
        document.body.appendChild(div) //show content on body using append function

        let p=document.createElement("p")
        p.innerHTML='hello'
        document.body.appendChild(p)
    </script>
</body>
</html>
