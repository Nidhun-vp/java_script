    <title>Document</title>
    <script>
        var n=Number(prompt())
         
                for(i=2;i<n;i++)
                {
                    if(n%i==0)
                     {
                        document.write("Not a prime<br>")
                        break;
                     }
                     else{
                        document.write("prime number<br>")
                        break;
                     }
                }
      

         

    </script>
