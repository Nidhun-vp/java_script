<script>
    class Animal{
        constructor(name)
        {
            this.name=name;
        }
        speak()
        {
            console.log(`${this.name} make a sound`)
        }
    
              }
              //class2
    class Dog extends Animal{
        bark()
        {
            console.log(`${this.name} barks`)
        }
    }
    class puppy extends Dog{
        play()
        {
            console.log(`${this.name} is playing`)
        }
    }
    const myPuppy= new puppy('buddy')
    myPuppy.speak();
    myPuppy.bark();
    myPuppy.play();
    console.log(myPuppy)
    
    
    
    
    </script>
