<script>
    let sample1=prompt("first string")
    let s=sample1.length
    document.write(s+"<br>")
    document.write(sample1.charAt(3)+"<br>")
    let sample2=prompt("second string")
    document.write(sample1.concat(sample2)+"<br>")
    document.write(sample1.includes(sample2))
</script>
