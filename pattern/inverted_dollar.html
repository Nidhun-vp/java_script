<script>
let limit=10
for(let i=0;i<limit;i++)
{
    for(let j=0;j<i;j++) //for space
         { 

            document.write("&nbsp&nbsp")


       }
       for(let k=0;k<limit-i;k++) //for star
            {
                document.write("$&nbsp")
            }
            document.write("<br>")
  
}

</script>
