<script>
      let count=0
      vowels='aeiou'
      text=prompt()
      for(let i=0;i<text.length;i++)
        {
            if(vowels.includes(text[i]))
            {
              count=count+1

            }


        }
        textlength=text.length
        document.write(textlength+"<br>")
    document.write(`text is :${text} <br>`)  
    document.write(`no of vowels is ${count}`)
      




</script>
