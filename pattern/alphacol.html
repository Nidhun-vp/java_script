<script>

    limit=Number(prompt())
        for(let i=0;i<limit;i++)
    {
        for(let j=0;j<=i;j++)

          {

            document.write(String.fromCharCode(65+j)+"&nbsp&nbsp")
         
          }
          document.write("<br>")
         
    }




</script>
