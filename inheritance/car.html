<script>
class car {
    constructor(color,make){
        this.color=color;
        this.make=make;
    }
    start()
    {
        console.log('car engine started')
    }
    stop()
    {
        console.log('car engine stoped')
    }
}

const mycar=new car('indigo','jaaguar');
mycar.start();
mycar.stop();





</script>
