<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color:green">hello world</h1>
    <h2 style="color:aqua">Dom inner html property</h2>
    <p id="p">My program </p>
    <button onclick="myfun()">click me</button>


    <script>
        function myfun()
        {
            document.getElementById("p").innerHTML="inner html content changed"//text replace or hint messages we use inner html
        }

    </script>
</body>
</html>
